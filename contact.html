<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Codeflex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            purple: '#a855f7',
                            blue: '#3b82f6',
                            cyan: '#06b6d4',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .text-gradient {
            background: linear-gradient(to right, #a855f7, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-gradient-brand {
            background: linear-gradient(135deg, #a855f7 0%, #3b82f6 50%, #06b6d4 100%);
        }
    </style>
</head>

<body class="bg-gray-950 text-white font-sans antialiased selection:bg-purple-500 selection:text-white">

    <nav class="fixed w-full z-50 bg-gray-950/80 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex-shrink-0 flex items-center gap-3 p-2">
                    <a href="index.html"><img src="./CF-logo-dark-trans.png" class="h-16"></a>
                </div>

                <div class="hidden md:flex space-x-8">
                    <a href="services.html"
                        class="text-gray-300 hover:text-white transition-colors text-sm font-medium">Services</a>
                    <a href="about.html"
                        class="text-gray-300 hover:text-white transition-colors text-sm font-medium">About</a>
                    <a href="work.html"
                        class="text-gray-300 hover:text-white transition-colors text-sm font-medium">Work</a>
                </div>

                <div class="hidden md:flex">
                    <a href="contact.html"
                        class="px-5 py-2.5 rounded-full bg-white text-gray-950 font-bold text-sm hover:bg-white/90 ring-4 ring-white/10 transition-all">
                        Start a Project
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-20 lg:pt-48 lg:pb-32">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
                <div>
                    <h1 class="text-5xl font-bold mb-8">Let's <span class="text-gradient">Talk</span></h1>
                    <p class="text-xl text-gray-400 mb-12">
                        Ready to transform your technical challenges into tomorrow's solutions? We're here to help.
                    </p>

                    <div class="space-y-8">
                        <div class="flex gap-6 items-start">
                            <div
                                class="w-12 h-12 rounded-full bg-brand-blue/20 flex items-center justify-center flex-shrink-0">
                                <svg class="w-6 h-6 text-brand-blue" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                    </path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-lg font-bold mb-1">Email Us</h3>
                                <p class="text-gray-400">hello@codeflex.as</p>
                            </div>
                        </div>
                        <div class="flex gap-6 items-start">
                            <div
                                class="w-12 h-12 rounded-full bg-brand-purple/20 flex items-center justify-center flex-shrink-0">
                                <svg class="w-6 h-6 text-brand-purple" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                    </path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-lg font-bold mb-1">Visit Us</h3>
                                <p class="text-gray-400">Tech Hub, 123 Innovation Drive<br />Oslo, Norway</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-900 border border-white/10 rounded-3xl p-8 md:p-10">
                    <form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-2">First Name</label>
                                <input type="text"
                                    class="w-full bg-gray-950 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-brand-blue transition-colors"
                                    placeholder="John">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-2">Last Name</label>
                                <input type="text"
                                    class="w-full bg-gray-950 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-brand-blue transition-colors"
                                    placeholder="Doe">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                            <input type="email"
                                class="w-full bg-gray-950 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-brand-blue transition-colors"
                                placeholder="john@example.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Message</label>
                            <textarea rows="4"
                                class="w-full bg-gray-950 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-brand-blue transition-colors"
                                placeholder="How can we help?"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full py-4 rounded-full bg-gradient-brand text-white font-bold text-lg hover:shadow-[0_0_20px_rgba(59,130,246,0.3)] transition-all">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="border-t border-white/10 bg-gray-950 py-12">
        <div
            class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-2">
                <span class="font-bold text-xl tracking-wider">CODEFLEX</span>
            </div>
            <div class="text-gray-500 text-sm">
                &copy; 2025 Codeflex AS
            </div>
        </div>
    </footer>

</body>

</html>
